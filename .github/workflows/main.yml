name: Deploy Frontend Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy dist files to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PASSWORD }}
          script: |

            # 创建或清空服务器上的目标目录
            mkdir -p /www/wwwroot/dist
            rm -rf /www/wwwroot/dist/*
      - name: Copy dist files to server
        uses: appleboy/scp-action@master

        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PASSWORD }}
          source: "dist/*"
          target: "/www/wwwroot/dist"